type User {
  id: Int!
  email: String!
  role: String!
  firstName: String!
  lastName: String!
}

type Task {
  id: Int!
  title: String!
  status: Int!
  author: User!
}

type Query {
  users: [User!]!
  tasks: [Task!]!
  task(id: Int!): Task
}

type Mutation {
  createUser(user: UserInput!): Boolean
}

input UserInput {
  Email: String!
  PasswordHash: String!
}
